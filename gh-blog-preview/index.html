<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Blog Preview</title>
</head>
<body>
  <section class="card-box">
    <article class="card-image">
      <img src="assets/images/illustration-article.svg" alt="Card Image">
    </article>
    <article class="card-category">
      <p>Learning</p>
    </article>
    <article class="card-publish">
      <p>Published</p>
      <time datetime="21.12.2023">21 Dec 2023</time>
    </article>
    <article class="card-text">
      <h2 class="card-title">HTML & CSS foundations</h2>
      <p class="card-description">
        These languages are the backbone of every website, defining structur, content, and presentation.
      </p>
    </article>
    <article class="card-author">
      <div class="card-profile-image">
        <img src="assets/images/image-avatar.webp" alt="profile-img">
      </div>
      <div class="card-profile-name"><p>Greg Hooper</p></div>
    </article>
  </section>
</body>
</html>
