<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Product Card</title>
</head>
<body>
  <div class="card">
    <div class="card__image">
      <!-- <img src="images/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume"> -->
    </div>
    <div class="card__content">
      <p class="card__suptitle">PERFUME</p>
      <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
      </p>
      <div class="card__price-box">
        <span class="card__price">$149.99</span>
        <span class="card__old-price">$169.99</span>
      </div>
      <a href="#" class="card__btn">Add to Cart</a>
    </div>
  </div>
</body>
</html>
