<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Result Summary Component</title>
</head>
<body>
  <section class="result-summary">
    <!-- Left Block -->
    <div class="result-card wrapper">
      <h2 class="result-title">Your Result</h2>
      <div class="score-circle">
        <span class="score-value">76</span>
        <span class="score-max">of 100</span>
      </div>
      <p class="rating">Great</p>
      <p class="comparison">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <!-- Right block -->
     <div class="summary-card wrapper">
      <h2 class="summary-title">Summary</h2>
      <ul class="summary-list">
        <li class="summary-item reaction">
          <span class="label">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </span>
          <span class="score">80 <span class="score-max">/ 100</span></span>
        </li>
        <li class="summary-item memory">
          <span class="label">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </span>
          <span class="score">92 <span class="score-max">/ 100</span></span>
        </li>
        <li class="summary-item verbal">
          <span class="label">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </span>
          <span class="score">61 <span class="score-max">/ 100</span></span>
        </li>
        <li class="summary-item visual">
          <span class="label">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </span>
          <span class="score">73 <span class="score-max">/ 100</span></span>
        </li>
      </ul>
      <button class="continue">Continue</button> <!-- Continue button -->
     </div>
  </section>
</body>
</html>
