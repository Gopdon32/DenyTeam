<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Order Plan</title>
</head>
<body>
  <div class="wrapper">
    
    <div class="card">
      <div class="card__bg"></div>
      <div class="i-wrapper">
        <div class="card__text">
          <p class="text__title">Order Summary</p>
          <p class="text__desc">
            You can now listen to millions if songs, audiobooks, and podcasts on any device anywhere you like
          </p>
        </div>
        <div class="card__info">
          <div class="info__plan">
            <p class="name__plan">Annual Plan</p>
            <p class="price__plan">$5.99/year</p>
          </div>
          <div class="change">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="card__buttons">
            <div class="pay__btn">
              <button href="#">Proceed to Payment</button>
            </div>
            <div class="cancel__btn">
              <button href="#">Cancel Order</button>
            </div>
          </div>
      </div>

    </div>

  </div>
</body>
</html>
