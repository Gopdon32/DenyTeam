<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>NFT - Card</title>
</head>
<body>
  <!--  -->
  <div class="wrapper">
    <div class="card">
      <div class="card__img">
        <a href="#">
          <img src="images/image-equilibrium.jpg" alt="">
        </a>
      </div>
      <div class="card__text">
        <a href="#" class="card__link">Equilibrium #3429</a>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card__info">
        <div class="card__price">
          <img src="images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="card__time">
          <img src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="card__creator">
        <div class="creator__logo">
          <img src="images/image-avatar.png" alt="Jules Wyvern - image">
        </div>
        <div class="creator__name">
          <p>
            Creation of <a href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
