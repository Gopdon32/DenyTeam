<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Profile Card</title>
</head>
<body>
  <div class="wrapper">
    <img src="images/bg-pattern-top.svg" alt="" class="pattern--top">
    <img src="images/bg-pattern-bottom.svg" alt="" class="pattern--btm">
    <section class="card">
      <!-- Card - Header -->
      <article class="card--header">
        <!-- BG Here -->
      </article>
      <article class="card--content">
        <!-- Card - Main -->
        <div class="card--main">
          <img src="images/image-victor.jpg" alt="Profile Avatr">
          <p class="card--name">Victor Crest <span>26</span></p>
          <p class="card--loc">London</p>
        </div>
        <!-- Card - Footer -->
        <section class="card--footer">
          <article class="card--stat">
            <span>80K</span>
            <p>Followers</p>
          </article>
          <article class="card--stat">
            <span>803Ðš</span>
            <p>Likes</p>
          </article>
          <article class="card--stat">
            <span>1.4K</span>
            <p>Photos</p>
          </article>
        </section>
      </article>
    </section>

  </div>
</body>
</html>
