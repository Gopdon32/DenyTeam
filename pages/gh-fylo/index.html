<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Fylo</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="fylo--box">
        <!--  -->
        <div class="fylo--panel--box fylo--wrapper">
          <div class="fylo--logo">
            <img src="images/logo.svg" alt="Fylo logo" />
          </div>
          <div class="fylo--items">
            <button class="fylo--item">
              <img src="images/icon-document.svg" alt="document btn" />
            </button>
            <button class="fylo--item">
              <img src="images/icon-folder.svg" alt="folder btn" />
            </button>
            <button class="fylo--item">
              <img src="images/icon-upload.svg" alt="upload btn" />
            </button>
          </div>
        </div>
        <!--  -->
        <!--  -->
        <div class="fylo--status--box fylo--wrapper">
          <div class="fylo--status--pop">
            <p><span>185</span> GB LEFT</p>
          </div>
          <div class="fylo--status--sup">
            <p>You`ve used <span>815 GB</span> of your storage</p>
          </div>
          <div class="fylo--status--bar">
            <div class="fylo--status--progress"></div>
          </div>
          <div class="fylo--status--sub">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <!--  -->
      </div>
    </div>
  </body>
</html>
