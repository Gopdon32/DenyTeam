<body>
  <!-- Preloader -->
  <div id="preloader" class="preloader">

      <button class="gallery-next" aria-label="Наступна">›</button>
      <div class="gallery-counter"><span id="current">1</span>/<span id="total">1</span></div>
    </div>
  </div>
