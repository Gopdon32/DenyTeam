ransition:transform 0.25s ease,opacity 0.25s ease}.navbar-content{display:flex;justify-content:space-between;align-items:center;padding:15px 0}.navbar-brand{font-size:1.5rem;font-weight:700;color:var(--primary);display:flex;align-items:center;gap:10px}.navbar-brand-text{background:linear-gradient(135deg,var(--primary) 0%,var(--secondary) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.navbar-menu{display:none;gap:30px}.navbar-menu.active{display:flex}.navbar-menu a{text-decoration:none;color:var(--text-dark);font-weight:500;transition:color var(--transition);font-size:0.95rem}.navbar-menu a:hover{color:var(--primary)}.navbar-toggle{display:flex;flex-direction:column;gap:5px;cursor:pointer;background:none;border:none;padding:8px}.navbar-toggle span{width:24px;height:2px;background:var(--text-dark);transition:all var(--transition)}.navbar-toggle.active span:nth-child(1){transform:rotate(45deg) translateY(12px)}.navbar-toggle.active span:nth-child(2){opacity:0}.navbar-toggle.active span:nth-child(3){transform:rotate(-45deg) translateY(-12px)}@media(min-width:768px){.navbar-menu{display:flex}.navbar-toggle{display:none}}.hero{background:var(--primary);color:var(--text-light);padding:100px 0;text-align:center;position:relative;overflow:hidden}.hero-content{position:relative;z-index:1;max-width:800px;margin:0 auto}.hero h1{font-size:3.5rem;margin-bottom:20px;animation:slideDown 0.6s ease;font-weight:800;letter-spacing:-1px}.hero p{font-size:1.3rem;margin-bottom:30px;opacity:0.95;animation:slideUp 0.6s ease 0.1s backwards;font-weight:500}@keyframes slideDown{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}@keyframes slideUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}.btn{display:inline-block;padding:12px 28px;border-radius:var(--radius);font-weight:600;text-align:center;transition:all var(--transition);cursor:pointer;font-size:0.95rem;border:2px solid transparent}.btn-primary{background:var(--primary);color:var(--text-light)}.btn-primary:hover{background:var(--primary-dark);transform:translateY(-2px);box-shadow:var(--shadow-lg)}.btn-secondary{background:var(--secondary);color:var(--text-dark)}.btn-secondary:hover{background:var(--secondary-dark);transform:translateY(-2px);box-shadow:var(--shadow-lg)}.btn-outline{background:transparent;border-color:var(--primary);color:var(--primary)}.btn-outline:hover{background:var(--primary);color:var(--text-light)}.btn-small{padding:8px 16px;font-size:0.85rem}
