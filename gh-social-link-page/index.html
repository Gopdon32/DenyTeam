<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/image/favicon-32x32.png" type="image/x-icon">
    <title>Social-link</title>
</head>
<body>
    <div class="wrapper">
        <section class="socila-block">
            <article class="social-info-box">
                <img src="assets/image/avatar-jessica.jpeg" alt="Jesica" class="social-photo">
                <h3 class="social-name">Jessica Randall</h3>
                <p class="social-location">London, United Kingdom</p>
                <p class="social-description">"Frontend-end developer and avid reader."</p>
            </article>
            <article class="social-links-box">
                <ul class="social-list-type">
                    <li class="social-list">
                        <a href="#" class="social-link">GitHub</a>
                        <a href="#" class="social-link">Frontend Mentor</a>
                        <a href="#" class="social-link">LinkedIn</a>
                        <a href="#" class="social-link">Twitter</a>
                        <a href="#" class="social-link">Instagram</a>
                    </li>
                </ul>
            </article>
        </section>
    </div>
</body>
</html>
