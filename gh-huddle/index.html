<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Huddle</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header-block wrapper"> <!-- Header + wrapper -->
        <div class="logo"> <!-- Logo Box -->
            <img src="images/logo.svg" alt="Huddle Logo"> <!-- Logo img -->
        </div>
    </header>
    <!-- ## -->
    <!-- MAIN -->
    <main class="main-block wrapper"> <!-- Main + wrapper -->
        <div class="content-block"> <!-- Content -->
            <div class="picture-block"> <!-- Image -->
                <img src="images/illustration-mockups.svg" alt="illustration-mockups">
            </div>
            <div class="text-block"> <!-- Text -->
                <p class="text-title">Build The Community Your Fans Will Love</p>
                <p class="text-description">Huddle re-imagines the way build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <div class="register"> <!-- Button -->
                    <a href="#">Register</a>
                </div>
            </div>
        </div>
    </main>
    <!-- ## -->
    <!-- FOOTER -->
    <footer class="footer-block wrapper"> <!-- Footer + wrapper -->
        <div class="social-block"> <!-- Social links -->
            <ul>
                <li>
                    <a href="#">
                        <img src="images/facebook.svg" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/twitter.svg" alt="Twitter">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/instagram.svg" alt="instagram">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
